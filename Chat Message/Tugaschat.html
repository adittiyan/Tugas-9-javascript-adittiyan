<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum chat</title>
</head>
<style>
    body {
        background: rgb(255, 255, 255);
    }

    .layar {
        width: 100%;
        height: 600px;
        background-color: blueviolet;
    }

    #box-input {
        display: grid;
        height: 50%;
        align-items: end;
    }

    #aditchat {
        height: 50%;
    }

    input {
        width: 90%;
        height: 40px;
    }

    button {
        width: 9%;
        height: 50px;
    }

    .result {
        width: 100%;
    }
</style>

<body>

    <div class="layar">
        <div id="aditchat">

        </div>
        <div id="box-input">
            <div id="input">
                <input type="text" name="message" id="message">
                <button type="submit" id="submit" onclick="showChat();">Disini ya kirim nya</button>
            </div>
        </div>
    </div>

    </div>

    <script type="text/javascript">
        function showChat() {
            var chat = document.getElementById("message").value;

            var node = document.createElement("div");

            var textnode = document.createTextNode(chat);
            node.appendChild(textnode);

            document.getElementById("aditchat").appendChild(node);
        }
    </script>


</body>

</html>
